<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Responsive Calculator with Converter</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .calculator {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    .display-container {
      background-color: #f8f8f8;
      border-radius: 15px;
      padding: 15px;
      text-align: right;
      margin-bottom: 20px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .history {
      font-size: 1em;
      color: #888;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }
    .current {
      font-size: 2.5em;
      color: #333;
      user-select: text;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .buttons button {
      background-color: #f2f2f2;
      border: none;
      border-radius: 10px;
      font-size: 1.5em;
      padding: 20px 0;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }
    .buttons button:active {
      transform: scale(0.98);
    }
    .buttons button.operator {
      background-color: #ffab91;
      color: #ffffff;
    }
    .buttons button.operator:hover {
      background-color: #ff8a65;
    }
    .buttons button.equals {
      background-color: #4caf50;
      color: #ffffff;
      grid-column: span 2;
    }
    .buttons button.equals:hover {
      background-color: #43a047;
    }
    .buttons button.clear {
      background-color: #f44336;
      color: white;
    }
    .buttons button.clear:hover {
      background-color: #e53935;
    }
    .buttons button.sqrt {
      background-color: #2196F3;
      color: white;
    }
    .buttons button.sqrt:hover {
      background-color: #1976D2;
    }
    .buttons button.cbrt {
      background-color: #FFEB3B;
      color: #000;
    }
    .buttons button.cbrt:hover {
      background-color: #FBC02D;
    }
    .buttons button.backspace {
      background-color: #ff5722;
      color: white;
    }
    .buttons button.backspace:hover {
      background-color: #e64a19;
    }
    .buttons button.percent {
      background-color: #9c27b0;
      color: white;
    }
    .buttons button.percent:hover {
      background-color: #7b1fa2;
    }
    .converter {
      margin-top: 20px;
    }
    .converter select,
    .converter input,
    .converter button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .converter button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .converter button:hover {
      background-color: #45a049;
    }
    #conversionResult {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
    @media (max-width: 768px) {
      .current {
        font-size: 2em;
      }
      .history {
        font-size: 0.9em;
      }
    }
    @media (max-width: 480px) {
      .buttons button {
        font-size: 1.2em;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display-container">
      <div class="history" id="history">0</div>
      <div class="current" id="current">0</div>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="backspace" onclick="backspace()">&larr;</button>
      <button class="percent" onclick="appendValue('%')">%</button>
      <button class="operator" onclick="appendValue('/')">&divide;</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">&times;</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">&minus;</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="sqrt" onclick="calculateSquareRoot()">√</button>
      <button class="equals" onclick="calculate()">=</button>

      <!-- Optional extra row for additional functions -->
      <button class="cbrt" onclick="calculateCubeRoot()">∛</button>
      <button class="operator" onclick="appendValue('^')">x<sup>y</sup></button>
      <!-- These buttons span the remaining grid cells -->
      <button style="visibility:hidden;"></button>
      <button style="visibility:hidden;"></button>
    </div>

    <div class="converter">
      <h3>Unit Converter</h3>
      <input type="number" id="converterInput" placeholder="Enter value" />
      <select id="unitFrom">
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
        <option value="cm">Centimeters</option>
        <option value="mm">Millimeters</option>
      </select>
      <select id="unitTo">
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
        <option value="cm">Centimeters</option>
        <option value="mm">Millimeters</option>
      </select>
      <button onclick="convertUnits()">Convert</button>
      <div id="conversionResult"></div>
    </div>
  </div>

  <script>
    const historyDisplay = document.getElementById('history');
    const currentDisplay = document.getElementById('current');
    let newCalculation = false;

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        calculate();
      }
    });

    function appendValue(value) {
      if (newCalculation) {
        currentDisplay.textContent = value;
        newCalculation = false;
      } else {
        if (currentDisplay.textContent === '0') {
          currentDisplay.textContent = value;
        } else {
          currentDisplay.textContent += value;
        }
      }
    }

    function clearDisplay() {
      historyDisplay.textContent = '0';
      currentDisplay.textContent = '0';
      newCalculation = false;
    }

    function backspace() {
      currentDisplay.textContent =
        currentDisplay.textContent.slice(0, -1) || '0';
    }

    function calculateSquareRoot() {
      currentDisplay.textContent = Math.sqrt(parseFloat(currentDisplay.textContent));
    }

    function calculateCubeRoot() {
      currentDisplay.textContent = Math.cbrt(parseFloat(currentDisplay.textContent));
    }

    function calculate() {
      try {
        let expression = currentDisplay.textContent;

        // Handle cases like "A + B%" or "A - B%" where B% is percentage of A
        expression = expression.replace(/(\d+(?:\.\d+)?)(\s*[+\-]\s*)(\d+(?:\.\d+)?)%/g, (_, base, operator, perc) => {
          let baseValue = parseFloat(base);
          let percentageValue = (baseValue * parseFloat(perc)) / 100;
          return base + operator + percentageValue;
        });

        // For remaining percentages, treat them normally
        expression = expression.replace(/(\d+(?:\.\d+)?)%/g, '($1/100)');

        const result = eval(expression);
        historyDisplay.textContent = currentDisplay.textContent + ' = ' + result;
        currentDisplay.textContent = result;
        newCalculation = true;
      } catch (error) {
        currentDisplay.textContent = 'Error';
      }
    }

    function convertUnits() {
      const input = parseFloat(document.getElementById('converterInput').value);
      const unitFrom = document.getElementById('unitFrom').value;
      const unitTo = document.getElementById('unitTo').value;
      const resultDisplay = document.getElementById('conversionResult');

      if (isNaN(input)) {
        resultDisplay.textContent = 'Please enter a valid number';
        return;
      }

      let valueInMeters;
      switch (unitFrom) {
        case 'm': valueInMeters = input; break;
        case 'km': valueInMeters = input * 1000; break;
        case 'cm': valueInMeters = input / 100; break;
        case 'mm': valueInMeters = input / 1000; break;
        default: valueInMeters = input; break;
      }

      let result;
      switch (unitTo) {
        case 'm': result = valueInMeters; break;
        case 'km': result = valueInMeters / 1000; break;
        case 'cm': result = valueInMeters * 100; break;
        case 'mm': result = valueInMeters * 1000; break;
        default: result = valueInMeters; break;
      }

      resultDisplay.textContent = `${result} ${unitTo}`;
    }
  </script>
</body>
</html>
